<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理用户</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        height: 100%;
        background: #7abecc !important;
    }
    table {
        background-color: rgba(255,255,255,0.2);
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;
    }
    </style>
</head>
<body>
<h1 align="center">管理用户</h1>

<table style="width:100%">
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>邮箱</th>
        <th colspan="2"></th>
    </tr>
    <tr>
    <form action="/adminSearchUser/" method="post">{% csrf_token %}
        <label>
            <th><input name="search_username"></th>
            <th><input name="search_password"></th>
            <th><input name="search_email"></th>
            <th colspan="2"><input type="submit" value="查找"/></th>
        </label>
    </form>
    </tr>
    {% for userInfo_item in all_items %}
    <tr>
    <form action="/adminUpdateUser/{{userInfo_item.id}}" method="post">{% csrf_token %}
        <label>
            <th><input name="update_username_{{userInfo_item.id}}" value="{{ userInfo_item.username }}"/></th>
            <th><input name="update_password_{{userInfo_item.id}}" value="{{ userInfo_item.password }}"/></th>
            <th><input name="update_email_{{userInfo_item.id}}" value="{{ userInfo_item.email }}"/></th>
            <th><input type="submit" value="修改"></th>
        </label>
    </form>
    <form action="/adminDeleteUser/{{userInfo_item.id}}" method="post">{% csrf_token %}
        <th><input type="submit" value="删除"></th>
    </form>
    </tr>
    {% endfor %}
    <tr>
    <form action="/adminAddUser/" method="post">{% csrf_token %}
        <label>
            <th><input type="text" name="add_username"/></th>
            <th><input type="text" name="add_password"/></th>
            <th><input type="text" name="add_email"/></th>
            <th colspan="2"><input type="submit" value="添加"/></th>
        </label>
    </form>
    </tr>
</table>

</body>
</html>
