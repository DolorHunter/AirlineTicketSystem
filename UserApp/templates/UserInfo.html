<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    </style>
</head>
<body>
<h1 align="center">用户信息</h1>

<table style="width:100%">
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>邮箱</th>
        <th>删除</th>
    </tr>
    {% for userInfo_item in all_items %}
    <tr>
        <th>{{ userInfo_item.username }}</th>
        <th>{{ userInfo_item.password }}</th>
        <th>{{ userInfo_item.email }}</th>
        <th>
            <form action="/deleteUser/{{userInfo_item.id}}" method="post">{% csrf_token %}
                <input type="submit" value="删除">
            </form>
        </th>
    </tr>
    {% endfor %}
    <tr>
    <form action="/addUser/" method="post">{% csrf_token %}
        <label>
            <th><input type="text" name="username"/></th>
            <th><input type="text" name="password"/></th>
            <th><input type="text" name="email"/></th>
            <th><input type="submit" name="Add" value="添加"/></th>
        </label>
    </form>
    </tr>
</table>

</body>
</html>
